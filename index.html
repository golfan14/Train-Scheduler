<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Train Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.1/superhero/bootstrap.min.css" rel="stylesheet" integrity="sha384-fiZOWGBt79dIbkt852eb24nKPxYOvAgtp4v4IUFozlwV/WkvlilK1oTVfPorZdV4" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4"><strong>Train Schedule</strong></h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8" id="schedule">
                <h2>Current Train Schedule</h2>
                <table class="table table-striped">
                    <thead>
                        <tr>
                        <th scope="col"><h5>Train Name</h5></th>
                        <th scope="col"><h5>Destination</h5></th>
                        <th scope="col"><h5>Frequency (min)</h5></th>
                        <th scope="col"><h5>Next Arrival</h5></th>
                        <th scope="col"><h5>Minutes Away</h5></th>
                        </tr>
                    </thead>
                    <tbody id="table-data">
                
                    </tbody>
                </table>
            </div>
            <div class="col-md-4">
                <div><h2>Add Train</h2></div>
                <form>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Train Name</label>
                        <input type="text" class="form-control" id="name-input" placeholder="ex. Polar Express">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Destination</label>
                        <input type="text" class="form-control" id="dest-input" placeholder="ex. North Pole">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput">First Train Time (HH:mm - military time)</label>
                        <input type="text" class="form-control" id="time-input">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Frequency (min)</label>
                        <input type="text" class="form-control" id="freq-input">
                    </div>
                </form>
                <button type="button" class="btn btn-primary" id="submit-button">Submit</button>
            </div>
        </div>    
    </div>


    <script src="logic.js"></script>
</body>
